<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>木元さんの物語</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- 팀 이름 헤더 -->
  <header class="site-header">
    <a href="asdf.html" class="team-link">
      <h1 class="team-name">麗澤のお姫様</h1>
    </a>
  </header>
  <!-- 네비게이션 메뉴 -->
  <nav class="dropdown-nav">
    <button class="menu-toggle">メニュー</button>
    <ul class="dropdown-menu">
      <li><a href="yakkyou.html">⚔️ 逆境</a></li>
      <li><a href="korea.html">🇰🇷 韓国</a></li>
      <li><a href="kaisha.html">🏢 会社</a></li>
      <li><a href="kazoku.html">👨‍👩‍👧‍👦 家族</a></li>
    </ul>
  </nav>

  <!-- 마우스트레일 캔버스 -->
  <canvas id="cursorCanvas"></canvas>

  <!-- 메인 콘텐츠 -->
  <div class="section hero" id="hero">
    <h1 class="fade">静かに、でも確かに。</h1>
    <p class="fade">足跡のように残る、あなたの物語。</p>
  </div>

  <div class="section about" id="about">
    <h2 class="fade">木元さんについて</h2>
    <p class="fade">韓国で活躍する日本人として、日々의営みと出会いを大切にしています。</p>
  </div>

  <div class="section gallery" id="gallery">
    <h2 class="fade">最終章</h2>
    <div class="images fade">
      <img src="images/sazin1.jpeg" alt="写真1" />
      <img src="images/sazin3.jpeg" alt="写真2" />
    </div>
  </div>

  <div class="section contact" id="contact">
    <h2 class="fade">お問い合わせ</h2>
    <form id="contactForm" class="fade">
      <input type="text" placeholder="お名前" required />
      <input type="email" placeholder="メールアドレス" required />
      <textarea placeholder="メッセージをどうぞ" required></textarea>
      <button type="submit">送信</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
  <script>
    // 네비게이션 드롭다운 제어
    const toggleBtn = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.dropdown-menu');

    toggleBtn.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
  </script>
</body>
</html>
