<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社 | 麗澤のお姫様</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
 <header class="site-header">
  <a href="asdf.html" class="team-link">
    <h1 class="team-name">麗澤のお姫様</h1>
  </a>
</header>
  <nav class="dropdown-nav">
    <button class="menu-toggle">メニュー</button>
    <ul class="dropdown-menu">
      <li><a href="yakkyou.html">⚔️ 逆境</a></li>
      <li><a href="korea.html">🇰🇷 韓国</a></li>
      <li><a href="kaisha.html">🏢 会社</a></li>
      <li><a href="kazoku.html">👨‍👩‍👧‍👦 家族</a></li>
    </ul>
  </nav>

  <canvas id="cursorCanvas"></canvas>

  <div class="section hero" id="hero">
    <h1 class="fade">働くことは、生きること。</h1>
    <p class="fade">会社での時間が、人間らしさや絆を育てる場所になる。</p>
  </div>

  <div class="section about" id="about">
    <h2 class="fade">日々のしごとに込めた想い</h2>
    <p class="fade">責任、挑戦、そしてチームワーク。木元さんは仕事を通して自分らしさを磨き、周囲に良い影響を与えています。</p>
  </div>

  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray(".fade").forEach(el => {
      gsap.from(el, {
        scrollTrigger: {
          trigger: el,
          start: "top 85%",
          toggleActions: "play reverse play reverse"
        },
        opacity: 0,
        y: 40,
        duration: 1,
        ease: "power2.out"
      });
    });

    const canvas = document.getElementById("cursorCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const mouse = { x: 0, y: 0 };

    document.addEventListener("mousemove", e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      particles.push({ x: mouse.x, y: mouse.y, alpha: 1 });
      if (particles.length > 30) particles.shift();
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6 * p.alpha, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(120, 160, 255, ${p.alpha})`;
        ctx.fill();
        p.alpha *= 0.94;
      });
      requestAnimationFrame(animate);
    }
    animate();

    const toggleBtn = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.dropdown-menu');
    toggleBtn.addEventListener('click', () => {
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    });
  </script>
</body>
</html>
