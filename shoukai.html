<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>麗澤のお姫様</title>
  <link rel="icon" href="./images/favicon.ico" type="image/ico" />
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1C&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
  <script src="./script.js" defer></script>
</head>
<body>

  <!-- 헤더 -->
  <header class="site-header">
    <a href="./index.html" class="team-link">
      <h1 class="team-name">麗澤のお姫様</h1>
    </a>
  </header>

  <!-- 커튼 토글 버튼 -->
  <button id="curtainToggle" aria-expanded="false" aria-label="メニューを開く">
    <img src="images/123.png" alt="커튼을 끄는 캐릭터 손" />
  </button>

  <!-- 커튼 메뉴 -->
  <nav id="curtainMenu" aria-hidden="true" role="navigation" aria-label="メニュー">
    <ul>
      <li><a href="./shoukai.html">소개 紹介</a></li>
      <li><a href="./korea.html">한국 韓国</a></li>
      <li><a href="./kaisha.html">회사 会社</a></li>
      <li><a href="./kazoku.html">감상 感想</a></li>
    </ul>
  </nav>

  <!-- 메뉴 오버레이 -->
  <div id="overlay" tabindex="-1"></div>

  <!-- 마우스트레일 캔버스 -->
  <canvas id="cursorCanvas"></canvas>

  <!-- 카드 섹션 -->
  <div class="card-container">
    <div class="id-card" onclick="openModal('person1')">
      <img src="images/JSY.jpg" alt="장소윤">
      <h3>チャンソユン</h3>
      <p>日本語融合学部</p>
    </div>
    <div class="id-card" onclick="openModal('person2')">
      <img src="images/JTW.jpg" alt="장태원">
      <h3>チャンテウォン</h3>
      <p>スペイン語学部</p>
    </div>
    <div class="id-card" onclick="openModal('person3')">
      <img src="images/CBG.jpg" alt="최부권">
      <h3>チェブグォン</h3>
      <p>日本語融合学部</p>
    </div>
  </div>

  <!-- 모달 (하나로 통합 + 카드 형식 적용) -->
  <div id="modal" class="modal">
    <div class="modal-content card-layout">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- 푸터 -->
  <footer class="team-footer">
    <p>麗澤のお姫様</p>
  </footer>

</body>
</html>
